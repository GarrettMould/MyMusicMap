<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a0e62395a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>My Music Map</title>
  </head>
  <body>
    <header id="header">
      <div class="nav-container">
        <div class="nav-content-container">
          <div class="album-container-header">
            <div class="album header">
              <img src="Images/albumgif.gif" />
            </div>
          </div>
          <div class="website-title-container">
            <div class="website-title">MY MUSIC MAP</div>
          </div>
        </div>
      </div>
    </header>
    <section class="main-body-section search-bar">
      <div class="main-body-section-content search-bar">
        <div class="content-container search-bar">
          <div class="main-row one search-bar">
            <form class="main-search-bar-form">
              <input
                type="text"
                id="main-search-bar"
                placeholder="Search for an artist..."
              />
            </form>
            <span class="dot"
              ><button id="searchBtn" type="button" onclick="getDataArtist()">
                <i class="fas fa-search"></i></button
            ></span>
            <select id="dropdown" style="display: none">
              <option value="Artist">Artist</option>
              <option value="Album">Album</option>
            </select>
          </div>
          <div class="main-row two search-bar">
            <div class="time-period-box left">
              <div id="results" class="time-period hide">Results</div>
            </div>
          </div>
          <div class="main-row two results"></div>
        </div>
      </div>
    </section>
    <ul class="full-list" id="full-list">
      <li class="card-playlist">
        <section class="main-body-section">
          <div class="main-body-section-content">
            <div class="content-container all">
              <div class="content-container">
                <div class="main-row one">
                  <div class="time-period-box left">
                    <div contenteditable="true" class="time-period name">
                      After College
                    </div>
                  </div>
                  <div class="time-period-box right">
                    <div contenteditable="true" class="time-period numbers">
                      2018 - 2020
                    </div>
                  </div>
                </div>
                <div class="main-row two drop" class="drop-area">
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/DieLit.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Circles.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/TheSunsTirade.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/WholeLottaRed.jpg" />
                    </div>
                  </div>
                  <div class="add-new-album hide">
                    <div class="plus-container">
                      <button type="button" class="btn-add-new-album">
                        <i class="ph-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </li>
      <li class="card-playlist">
        <section class="main-body-section">
          <div class="main-body-section-content">
            <div class="content-container all">
              <div class="content-container">
                <div class="main-row one">
                  <div class="time-period-box left">
                    <div contenteditable="true" class="time-period name">
                      Blah
                    </div>
                    <!--<div class="btn-container edit">
                            <button type="button" class="btn edit">
                              <i class="ph-pencil"></i>
                            </button> 
                          </div>-->
                  </div>
                  <div class="time-period-box right">
                    <div contenteditable="true" class="time-period numbers">
                      2014 - 2018
                    </div>
                  </div>
                </div>
                <div class="main-row two drop" class="drop-area">
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Blond.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Currents.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/MellonCollie.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/MickJenkins.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Cilvia Demo.jpg" />
                    </div>
                  </div>
                  <div class="add-new-album hide">
                    <div class="plus-container">
                      <button type="button" class="btn-add-new-album">
                        <i class="ph-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </li>
      <li class="card-playlist">
        <section class="main-body-section">
          <div class="main-body-section-content">
            <div class="content-container all">
              <div class="content-container">
                <div class="main-row one">
                  <div class="time-period-box left">
                    <div contenteditable="true" class="time-period name">
                      My Formative Years
                    </div>
                  </div>
                  <div class="time-period-box right">
                    <div contenteditable="true" class="time-period numbers">
                      2010 - 2014
                    </div>
                  </div>
                </div>
                <div class="main-row two drop">
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/ManOnTheMoon.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img
                        class="img album"
                        src="Images/TheMarshallMathersLP.jpg"
                      />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Section80.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img
                        class="img album"
                        src="Images/MyBeautifulDarkTwistedFantasy.jpg"
                      />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/RollingPapers.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/ChannelOrange.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/BestDayEver.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/Dookie.jpg" />
                    </div>
                  </div>
                  <div class="album-container" draggable="true">
                    <div class="album">
                      <img class="img album" src="Images/GoodKidMaadCity.jpg" />
                    </div>
                  </div>
                  <div class="add-new-album hide">
                    <div class="plus-container">
                      <button type="button" class="btn-add-new-album">
                        <i class="ph-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </li>
    </ul>

    <section class="main-body-section" id="add-section-spot">
      <div class="main-body-section-content">
        <div class="container">
          <div class="row">
            <div class="content-container">
              <div class="main-row add-section">
                <div class="btn-container add-section">
                  <button
                    onclick="addSection()"
                    type="button"
                    class="btn add-section"
                  >
                    + Add New Section
                  </button>
                </div>
              </div>
              <div class="main-row add-section">
                <div class="btn-container add-section">
                  <button
                    type="button"
                    id="downloadBtn"
                    class="btn add-section"
                    onclick="changeText()"
                  >
                    Download List
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="JS/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="module" src="JS/jquery.touchSwipe.js"></script>
    <script type="module" src="JS/jquery.touchSwipe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </body>
</html>
